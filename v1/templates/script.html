<body>
<div id="header">
  <h1 >Agency API Must Have</h1>
    <div class="dropdown">

</div>
</div>

<!-- Breadcrumb navigation -->
<div class="breadcrumb">
  <a href="javascript:void(0);" onclick="goBack()">Homepage</a> / <a href="#">Agency API</a>
</div>
<div class="container">
<div class="d-flex justify-content-end ">
  <!-- Removed Campaign ID input field and tooltip -->

  <!-- New Upload Data button that opens a modal -->
  <button id="download-button" style="display:none;">Download CSV</button>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadDataModal" style="border-radius: 15px;height: -webkit-fill-available;">Run Script</button>
  
  <!-- Modal -->
  <div class="modal fade" id="uploadDataModal" tabindex="-1" role="dialog" aria-labelledby="uploadDataModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadDataModalLabel">Please Enter Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <form id="campaignIdForm">
            
            <div class="form-group">
              <label for="campaignId">Campaign ID:</label>
              <input type="text" class="form-control" id="campaignId" required>
              <div id="C_error-message" style="display: none; color: red;"></div>
            </div>
            <div class="form-group">
              <label for="quickAnalysisCampaignId">Quick Analysis Campaign ID:</label>
              <input type="text" class="form-control" id="quickAnalysisCampaignId" required>
              <div id="QC_error-message" style="display: none; color: red;"></div>
            </div>
            
            <div class="form-group">
              <label for="businessGMB">Business GBM CID:</label>

              <label for="keywordname">keyword name:</label>

</div>
</div>

<div id="results"style="margin-bottom: 50px; font-size: 12px;">
  
  <table id="results-table">
    <thead style="font-size: 13px;">
      <tr>
        <th class="desc">Description</th>
        <th class="api">API</th>
        <th class="method">Method</th>
        <th class="code">Response Code</th>
        <th class="result">Result (according to response code)</th>
        <th class="time">Response Time</th>
        <th class="message">Response Message</th>
        <th class="data">Response Data</th>
        <th class="pay">Payload Data</th>
        <th class="dataRes">Response Data Result</th>

    </tbody>
  </table>
</div>

<div class="loader">
  <p>Script is running, please wait...</p>
</div>

<script>
  // Get the input field
const keywordInput = document.getElementById('keywordname');

// Add event listener for key press
keywordInput.addEventListener('keypress', function(event) {
  // Get the pressed key
  const keyPressed = String.fromCharCode(event.keyCode);

  // Create a regular expression to match only numbers
  const numberRegex = /^[a-zA-Z0-9,]+$/;

  // Check if the pressed key is a number
  if (!numberRegex.test(keyPressed)) {
    // Display the error message
    showError('Special characters are not allowed.','error-message');
    event.preventDefault(); // Prevent the key from being entered
  } else {
    // Clear the error message
    clearError('error-message');
  }
});
 // Get the input field
 const CInput = document.getElementById('campaignId');

 // Add event listener for key press
 CInput.addEventListener('keypress', function(event) {
   // Get the pressed key
   const keyPressed = String.fromCharCode(event.keyCode);
 
   // Create a regular expression to match only numbers
   const numberRegex = /^[0-9]+$/;
 
   // Check if the pressed key is a number
   if (!numberRegex.test(keyPressed)) {
     // Display the error message
     showError('Please enter numeric value only.','C_error-message');
     event.preventDefault(); // Prevent the key from being entered
   } else {
     // Clear the error message
     clearError('C_error-message');
   }
 });
 // Get the input field
 const QInput = document.getElementById('quickAnalysisCampaignId');

 // Add event listener for key press
 QInput.addEventListener('keypress', function(event) {
   // Get the pressed key
   const keyPressed = String.fromCharCode(event.keyCode);
 
   // Create a regular expression to match only numbers
   const numberRegex = /^[0-9]+$/;
 
   // Check if the pressed key is a number
   if (!numberRegex.test(keyPressed)) {
     // Display the error message
     showError('Please enter numeric value only.','QC_error-message');
     event.preventDefault(); // Prevent the key from being entered
   } else {
     // Clear the error message
     clearError('QC_error-message');
   }
 });
 // Get the input field
 const BInput = document.getElementById('businessGMB');

 // Add event listener for key press
 BInput.addEventListener('keypress', function(event) {
   // Get the pressed key
   const keyPressed = String.fromCharCode(event.keyCode);
 
   // Create a regular expression to match only numbers
   const numberRegex = /^[0-9]+$/;
 
   // Check if the pressed key is a number
   if (!numberRegex.test(keyPressed)) {
     // Display the error message
     showError('Please enter numeric value only.','B-error-message');
     event.preventDefault(); // Prevent the key from being entered
   } else {
     // Clear the error message
     clearError('B-error-message');
   }
 });


// Function to display the error message
function showError(message,id) {
  const errorElement = document.getElementById(id);
  errorElement.textContent = message;
  errorElement.style.display = 'block';
  setTimeout(function() {
    errorElement.style.display = 'none';
  }, 2000); // Delay hiding the error message for 2 seconds (2000 milliseconds)
}

// Function to clear the error message after 2 seconds
function clearError(id) {
  const errorElement = document.getElementById(id);
  errorElement.style.display = 'none';
}

  var responseData; // Global variable to store response data

  function goBack() {
    // Navigate to the homepage
    window.location.href = "/dashboard";
  }

  $(document).ready(function() {
    // Download button click handler
    $("#download-button").click(function() {
      downloadCSV();
    });

    // Function to trigger CSV download
    function downloadCSV() {
      var csvContent = "data:text/csv;charset=utf-8,";

      // Header row
      csvContent += "Description,API,Method,Response Code,Result (according to response code),Response Time,Response Message,Response Data,Payload Data,Response Data Result\n";

      // Data rows
      responseData.forEach(function(item) {
        csvContent += item.join(",") + "\n";
      });

      var encodedUri = encodeURI(csvContent);

      // Create a unique filename based on the header name
      var headerName = "Agency_API_Must_Have";
      var timestamp = new Date().toISOString().replace(/[:.]/g, "_");
      var filename = headerName + "_Results.csv";

      var link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link); // Clean up the DOM by removing the link after clicking it
    }

    // Handle form submission from modal
    $("#campaignIdForm").submit(function(event) {
      event.preventDefault();
      var campaignId = $("#campaignId").val();
      var quickAnalysisCampaignId = $("#quickAnalysisCampaignId").val();
      var businessCId = $("#businessGMB").val();
      var keywordname = $("#keywordname").val();

      console.log (keywordname)
      // Start the loader
      $('.loader').show();

      // Perform an AJAX request using the campaignId and quickAnalysisCampaignId
      $.ajax({
        url: "/run_script",
        type: "post",
        data: {
          'C_id': campaignId,
          'Q_id': quickAnalysisCampaignId,
          'K_id': keywordname,
          'B_id': businessCId,
        },
        success: function(response) {
          console.log("Response:", response);
          responseData = response; // Store response data in the global variable

          // Clear existing rows
          $("#results-body").empty();
          $('#results-body').append('<tr style="height: 23px;"></tr>');

          // Iterate over the response and append to the table
          $.each(response, function(i, item) {
            var result_class = '';
            var result_class_last = '';

            if (item[4].trim().toLowerCase() == 'pass') {
              result_class = 'pass';
            } else if (item[4].trim().toLowerCase() == 'fail') {
              result_class = 'fail';
            }

            if (item[9].trim().toLowerCase() == 'pass') {
              result_class_last = 'pass';
            } else if (item[9].trim().toLowerCase() == 'fail') {
              result_class_last = 'fail';
            }

            // Append rows to the table
            $('#results-body').append(
              '<tr>' +
              '<td class="desc ellipsis-tooltip" title="' + item[0] + '"><div class="custom-tooltip">' + item[0] + '</div>' + item[0] + '</td>' +
              '<td class="api ellipsis-tooltip" title="' + item[1] + '"><div class="custom-tooltip">' + item[1] + '</div>' + item[1] + '</td>' +
              '<td class="method ellipsis-tooltip" title="' + item[2] + '"><div class="custom-tooltip">' + item[2] + '</div>' + item[2] + '</td>' +
              '<td class="code ellipsis-tooltip" title="' + item[3] + '"><div class="custom-tooltip">' + item[3] + '</div>' + item[3] + '</td>' +
              '<td class="' + result_class + ' ellipsis-tooltip" title="' + item[4] + '"><div class="custom-tooltip">' + item[4] + '</div>' + item[4] + '</td>' +
              '<td class="time ellipsis-tooltip" title="' + item[5] + '"><div class="custom-tooltip">' + item[5] + '</div>' + item[5] + '</td>' +
              '<td class="message ellipsis-tooltip" title="' + item[6] + '"><div class="custom-tooltip">' + item[6] + '</div>' + item[6] + '</td>' +
              '<td class="data ellipsis-tooltip" title="' + item[7].slice(1, -1) + '"><div class="custom-tooltip">' + item[7].slice(1, -1) + '</div>' + item[7] + '</td>' +
              '<td class="pay ellipsis-tooltip" title="' + item[8].slice(1, -1) + '"><div class="custom-tooltip">' + item[8].slice(1, -1) + '</div>' + item[8] + '</td>' +
              '<td class="' + result_class_last + ' ellipsis-tooltip" title="' + item[9] + '"><div class="custom-tooltip">' + item[9] + '</div>' + item[9] + '</td>' +
              '</tr>'
            );
          });

          // Show the download button and the results body
          $("#download-button").show();
          $("#results-body").show();
          $('.loader').hide();
        },
        error: function(error) {
          // Handle error
          console.error("Error:", error);
          $('.loader').hide();
        }
      });

      // Close the modal after submitting
      $('#uploadDataModal').modal('hide');
    });

  });
</script>

</body>
